<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Epmire</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      background: #0a0a0a;
      overflow: hidden;
      font-family: 'Courier New', monospace;
      color: #00ff88;
    }

    /* Particle background using repeating radial gradients */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(#00ff88 1px, transparent 1px),
        radial-gradient(#00ff88 1px, transparent 1px);
      background-position: 0 0, 25px 25px;
      background-size: 50px 50px;
      opacity: 0.05;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      top: 30%;
      animation: fadeIn 2s ease-in-out;
    }

    .glow {
      font-size: 4em;
      text-shadow:
        0 0 5px #00ff88,
        0 0 10px #00ff88,
        0 0 20px #00ff88;
      animation: pulse 2s infinite;
    }

    .subtitle {
      margin-top: 10px;
      color: #7fffd4;
      font-size: 1.2em;
      opacity: 0.8;
    }

    .glitch-btn {
      margin-top: 30px;
      background-color: transparent;
      border: 2px solid #00ff88;
      color: #00ff88;
      font-size: 1.2em;
      padding: 15px 30px;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }

    .glitch-btn:hover {
      color: black;
      background-color: #00ff88;
      box-shadow: 0 0 10px #00ff88, 0 0 40px #00ff88;
    }

    .hidden {
      display: none;
      margin-top: 20px;
      font-size: 1.1em;
      color: #90ee90;
      animation: fadeIn 2s ease-in-out forwards;
    }

    @keyframes pulse {
      0%, 100% { text-shadow: 0 0 10px #00ff88; }
      50% { text-shadow: 0 0 20px #00ff88; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="particles"></div>

  <div class="container">
    <h1 class="glow">Epmire</h1>
    <p class="subtitle">Where the shadows explode with fear...</p>
    <button class="glitch-btn" onclick="enterEmpire()">Enter Empire</button>
    <p id="message" class="hidden"></p>
  </div>

  <script>
    function enterEmpire() {
      const msg = document.getElementById("message");
      msg.classList.remove("hidden");
      msg.textContent = "You have entered the Epmire. Tread carefully...";
    }
  </script>
</body>
</html>
